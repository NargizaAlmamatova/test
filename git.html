<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .progress{
            margin: auto;
            width: 700px;
            margin-top: 25vh;
        }
        .cont{
            margin-left:75vh;
            margin-top: 10vh;
        }
    </style>
</head>
<body>
    <div class="progress">
        <div id="prog" class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div class="cont">
        <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                <div class="col">
                    <div class="p-3 border bg-light" style="font-size: 20px;" id="left">-</div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light" style="font-size: 20px;" id="right">+</div>
                </div>
            </div>
        </div>   
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        let san = 0
        function isLeft(){
            if(san>0){
                san -= 10
            }else{
                false
            }
            prog.innerText = san+'%'
            prog.style.width = `${san}%`
        }
        left.onclick = isLeft

        function isRight(){
            if(san<100){
                san += 10
            }else{
                san
            }
            prog.innerText = san+'%'
            prog.style.width = `${san}%`
        }
        right.onclick = isRight
    </script>
</body>
</html>
